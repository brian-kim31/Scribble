{% extends 'base.html' %} {% macro display_pitches(posts) %}

<div class="container-fluid">
    <div>
        <br><br>
    </div>
    <div class="jumbotron" style="background-color: khaki;">
        <div class="overlay">
            <h2 class=" ">Pitches</h2>
            <a href="/new_post"><button class="btn">New Pitch</button></a>
        </div>
    </div>
    <div class="card-columns">
        {% if posts %} {% for my_post in posts %}
        <div class="card">
            <div class="card-body" style="background-color: khaki;">
                <p>{{my_post.post}}</p>
                <p><br>{{my_post.category}}</p>
            </div>
            <div class="card-footer foot_flex d-block mx-auto" style="background-color: khaki;">
                <a href="/comment/{{my_post.id}}"><button class="btn btn-info">Comment</button></a>
                <a href="/like/{{my_post.id}}"><button class="btn btn-success">Like {{my_post.up_vote.count()}}</button></a>
                <h1>{{upvotes}}</h1>
                <a href="/dislike/{{my_post.id}}"><button class="btn btn-danger">Dislike {{my_post.down_vote.count()}}</button></a>
                <h4></h4>
            </div>
        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endmacro %}
